<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Habits</title>
  </head>
  <body>
    <div class="container">
        <header>
            <img class="imgLogo"
              src="./assets/logo.svg"
              alt="Logo da plataforma de hábitos: Habits"
            />
            <button>
              <img src="./assets/plus.svg" alt="Icone sinal de 'mais' roxo" />
              <span>Registrar o meu dia</span>
            </button>
          </header>
      
          <form action="" id="form-habits">
              <div class="habits">
                  <div class="habit" data-name="hbPhysicalExercises">🏃‍♂️</div>
                  <div class="habit" data-name="hbDrinkWater">💧</div>
                  <div class="habit" data-name="hbBodyBuilding">💪</div>
                  <div class="habit" data-name="hbToSleep">💤</div>
                  <div class="habit" data-name="hbHealthyEating">🥗</div>
                  <div class="habit" data-name="hbTaekwondo">🥋</div>
              </div>
      
              <div class="days">
                  <div class="day">
                      <div>18/01</div>
                          <input type="checkbox" name="physicalExercises" id="">
                          <input type="checkbox" name="drinkWater" id="">
                          <input type="checkbox" name="bodyBuilding" id="">
                          <input type="checkbox" name="toSleep" id="">
                          <input type="checkbox" name="healthyEating" id="">
                          <input type="checkbox" name="taekwondo" id="">
                  </div>
                  <div class="day">
                      <div>18/01</div>
                          <input type="checkbox" name="physicalExerises" id="">
                          <input type="checkbox" name="drinkWater" id="">
                          <input type="checkbox" name="bodyBuilding" id="">
                          <input type="checkbox" name="toSleep" id="">
                          <input type="checkbox" name="healthyEating" id="">
                          <input type="checkbox" name="taekwondo" id="">
                  </div>
              </div>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
